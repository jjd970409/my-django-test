<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <style>
        body { font-family: Arial; }
        .login-box { margin: 50px auto; width: 300px; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .error-message { color: red; }
    </style>
</head>
<body>
<div class="login-box">
    <h2>로그인</h2>
    {% if form.errors %}
        <div class="error-message">아이디 또는 비밀번호가 올바르지 않습니다.</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">아이디</label><br>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">비밀번호</label><br>
            {{ form.password }}
        </div>
        <button type="submit">로그인</button>
    </form>
    <p><a href="/hello/">메인으로</a></p>
</div>
</body>
</html>
